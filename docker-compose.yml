version: '3.7'

services:
  oathkeeper:
    image: oryd/oathkeeper:v0.38
    depends_on:
      - kratos
    ports:
      - 8080:4455
    command: serve proxy -c "/etc/config/oathkeeper/oathkeeper.yml"
    environment:
      - LOG_LEVEL=debug
    restart: on-failure
    networks:
      - intranet
    volumes:
      - ./oathkeeper:/etc/config/oathkeeper

  api:
    build:
      context: api
    environment:
      - FLASK_APP=autoapp
    networks:
      - intranet

  auth:
    build:
      context: auth
    environment:
      - FLASK_APP=autoapp
      - KRATOS_API_URL=http://kratos:4433
      - KRATOS_UI_URL=http://host.docker.internal:4455
      - HYDRA_ADMIN_URL=http://hydra:4445
      - HYDRA_PUBLIC_URL=http://hydra:4444
    networks:
      - intranet

networks:
  intranet:
