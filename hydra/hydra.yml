serve:
  cookies:
    same_site_mode: Lax

urls:
  self:
    issuer: http://127.0.0.1:4444
  consent: http://127.0.0.1:8080/consent
  login: http://127.0.0.1:8080/login
  logout: http://127.0.0.1:8080/logout

secrets:
  system:
    - youReallyNeedToChangeThis
webfinger:
  oidc_discovery:
    token_url: http://host.docker.internal:4444/oauth2/token

oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      salt: youReallyNeedToChangeThis
